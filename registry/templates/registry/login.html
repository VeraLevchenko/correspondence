<!-- registry/templates/registry/login.html -->
{% extends 'registry/base.html' %}
{% load static %}

{% block content %}
<section class="py-5 text-center">
    <div class="container">
        <h1 class="display-4 fw-bold mb-4">Вход</h1>
        <div class="card shadow-sm mx-auto" style="max-width: 450px;">
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Неверное имя пользователя или пароль.
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg px-4 w-100">Войти</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
